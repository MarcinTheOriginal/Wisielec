<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Szubienica</title>

	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet"> 
	<script src="szubienica.js"></script>

</head>
<body>
	<div id="container">
		<div id="plansza">Wprowadź hasło poniżej</div>
		<div id="szubienica">
			<img src="img/s0.jpg" alt="" />
		</div>
		<div id="alfabet">alfabet</div>
		<div style="clear: both;"></div>
		<div id="formContainer">
					<label id="enterLabel" for="enterPhrase">Wprowadź nowe hasło</label>
					<input id="enterPhrase" type="text" onkeyup="widerInput()"></input>
					<button class="buttons" id="hide" type="button" onclick="hideWord()">Ukryj</button>
					<button class="buttons" id="enterConfirm" type="button" onclick="newWord(); widerInput()">Wprowadź</button>
		</div>
	</div>
</body>
